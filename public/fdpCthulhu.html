<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feuille de perso pour Cthulhu V7</title>
</head>
<body>
  <header>
    <h1>Feuille de personnage</h1>
    <form>
      <section class="attribut">
        <h2>Header</h2>
            <div class="name">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom">
            </div>
            
            <div class="occupation">
            <label for="occupation">Occupation :</label>
            <input type="text" id="occupation" name="occupation">
            </div>
      
            <div class="age">
            <label for="age">Age :</label>
            <input type="number" id="age" name="age">
            </div>
      
            <div class="sexe">
            <label for="sexe">Sexe :</label>
            <input type="radio" id="sexeM" name="sexe" value="M">
            <label for="sexeM">Masculin</label>
            <input type="radio" id="sexeF" name="sexe" value="F">
            <label for="sexeF">Féminin</label>
            </div>
    </section>
    
    <section class="attribut">

      <h2>Attributs</h2>
      <div class="force">
      <label for="force">Force :</label>
      <input type="number" id="force" name="force" min="1" max="99">
      </div>
      
      <div class="dex">
      <label for="dext">Dextérité :</label>
      <input type="number" id="dext" name="dext" min="1" max="99">
      </div>

      <div class="endu">
      <label for="endu">Endurance :</label>
      <input type="number" id="endu" name="endu" min="1" max="99">
      </div>

      <div class="intell">
      <label for="intel">Intelligence :</label>
      <input type="number" id="intel" name="intel" min="1" max="99">
      </div>

      <div class="pou">
      <label for="pouv">Pouvoir :</label>
      <input type="number" id="pouv" name="pouv" min="1" max="99">
      </div>

      <div class="chance">
      <label for="chance">Chance :</label>
      <input type="number" id="chance" name="chance" min="1" max="99">
      </div>

      <div class="appa">
      <label for="appar">Apparence :</label>
      <input type="number" id="appar" name="appar" min="1" max="99">
      </div>

      <div class="tail">
      <label for="taille">Taille :</label>
      <input type="number" id="taille" name="taille" min="1" max="99">
      </div>

      <div class="edu">
      <label for="edu">Éducation :</label>
      <input type="number" id="edu" name="edu" min="1" max="99">
      </div>

      <div class="san">
      <label for="san">Sanité mentale :</label>
      <input type="number" id="san" name="san" min="1" max="99">
      </div>

      <div class="pv">
      <label for="pv">Points de vie :</label>
      <input type="number" id="pv" name="pv" min="1" max="99">
      </div>
      
    </section>
  </header>
</body>
</html>
